{% extends 'base.html' %} {% block content %}
<h1>Data Mahasiswa</h1>
<a href="{{ url_for('add_mahasiswa') }}" class="btn btn-primary mb-3"
  >Tambah Mahasiswa</a
>
<table class="table table-striped">
  <thead>
    <tr>
      <th>NIM</th>
      <th>Nama</th>
      <th>Jurusan</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
    {% for mhs in mahasiswa %}
    <tr>
      <td>{{ mhs.nim }}</td>
      <td>{{ mhs.nama }}</td>
      <td>{{ mhs.jurusan }}</td>
      <td>
        <a
          href="{{ url_for('edit_mahasiswa', id=mhs.id) }}"
          class="btn btn-sm btn-warning"
          >Edit</a
        >
        <a
          href="{{ url_for('delete_mahasiswa', id=mhs.id) }}"
          class="btn btn-sm btn-danger"
          onclick="return confirm('Yakin ingin menghapus?')"
          >Hapus</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
