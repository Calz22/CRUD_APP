{% extends 'base.html' %} {% block content %}
<h1>Edit Mahasiswa</h1>
<form method="POST">
  <div class="mb-3">
    <label>NIM</label>
    <input
      type="text"
      name="nim"
      class="form-control"
      value="{{ mahasiswa.nim }}"
      required
    />
  </div>
  <div class="mb-3">
    <label>Nama</label>
    <input
      type="text"
      name="nama"
      class="form-control"
      value="{{ mahasiswa.nama }}"
      required
    />
  </div>
  <div class="mb-3">
    <label>Jurusan</label>
    <input
      type="text"
      name="jurusan"
      class="form-control"
      value="{{ mahasiswa.jurusan }}"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
